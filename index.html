<!DOCTYPE html>
<html lang="en">
<head>
<title>Register Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <nav></nav>
  <div class="legend-area">
    <div class="form-header">
      New user registration
      <span class="form-header-border"></span>
    </div>
     <div class="input-wrapper">
      <input class="text-field" type="text" placeholder="First name ...">
      <i class="fa fa-user icon"></i>
    </div>

    <div class="input-wrapper">
      <input class="text-field" type="text" placeholder="Last name ...">
      <i class="fa fa-user icon"></i>
    </div>

    <div class="input-wrapper">
      <input class="text-field" type="text" placeholder="Email ex: jdoe@email.com)">
      <i class="fa fa-envelope icon-inside"></i>
    </div>

    <div class="input-wrapper">
      <input class="text-field" type="password" placeholder="Password">
      <i class="fa fa-lock icon-inside"></i>
    </div>

    <div class="input-wrapper">
      <input class="text-field" type="password" placeholder="Confirm password">
      <i class="fa fa-lock icon-inside"></i>
    </div>

    <button type="submit" class="block-btn"> Submit <i class="fa fa-arrow-right"></i></button>

  </div>



<footer class="footer">
</footer>
</body>

</html>
